<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>6-3-1：プラグインの利用と自作 検証用プラグインの利用 VeeValidate</title>
</head>
<body>

<div id="app">
  <form>
    <label for="name">氏名：</label>
    <input  v-validate="'required|max: 10'" data-vv-as="氏名"
      id="name" name="name" />
    <span v-show="errors.has('name')">{{ errors.first('name') }}</span><br />
    <label for="age">年齢：</label>
    <input v-validate="{ numeric:true, between: [20, 60] }"
      data-vv-as="年齢" id="age" name="age"  type="number" />
    <span v-show="errors.has('age')">{{ errors.first('age') }}</span><br />
    <label for="sex">性別：</label>
    <select v-validate="'included:男,女,その他'" data-vv-as="性別"
      id="sex" name="sex">
      <option value="男" selected>男性</option>
      <option value="女">女性</option>
      <option value="その他">その他</option>
    </select>
    <span v-show="errors.has('sex')">{{ errors.first('sex') }}</span><br />
  </form>
</div>

<script src="../lib/vue.js"></script>
<!-- VeeValidateプラグインをインポート -->
<script src="https://cdn.jsdelivr.net/npm/vee-validate@2.1.0-beta.9/dist/vee-validate.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vee-validate@2.1.0-beta.9/dist/locale/ja.js"></script>
<script src="js/validate.js"></script>

</body>
</html>
